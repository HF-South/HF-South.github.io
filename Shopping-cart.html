<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webshop - Cart</title>
  <style>
    /* CSS styles for the webshop */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav li {
      display: inline-block;
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    section {
      margin-bottom: 20px;
      text-align: center;
    }

    h1, h2, h3 {
      color: #fff;
    }

    .cart-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cart-item {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      width: 200px;
      margin: 20px;
    }

    .cart-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .cart-item h3 {
      margin-top: 0;
    }

    .cart-item p {
      margin-bottom: 10px;
    }

    .cart-item button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .total-price {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to our Webshop</h1>
    <!-- Add your logo or any other header content here -->
  </header>

  <nav>
    <!-- Add your navigation menu here -->
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <!-- Add your cart items here -->
    <section>
      <h2>Cart</h2>
      <div class="cart-items">
        <div class="cart-item">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>Price: $19.99</p>
          <p>Quantity: 2</p>
          <button>Remove</button>
        </div>
        <div class="cart-item">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>Price: $29.99</p>
          <p>Quantity: 1</p>
          <button>Remove</button>
        </div>
      </div>
      <div class="total-price">
        <p>Total Price: $69.97</p>
      </div>
    </section>
  </main>

  <footer>
    <!-- Add your footer content here -->
    <p>&copy; 2023 Webshop. All rights reserved.</p>
  </footer>
</body>

</html>
