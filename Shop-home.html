<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webshop</title>
  <style>
    /* CSS styles for the webshop */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav li {
      display: inline-block;
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    section {
      margin-bottom: 20px;
    }

    h1, h2, h3 {
      color: #fff;
    }

    .product-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      width: 200px;
      margin-bottom: 20px;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product h3 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 10px;
    }

    .product button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to our Webshop</h1>

  </header>

  <nav>
   
    <ul>
      <li><a href="Shop-home.html">Home</a></li>
      <li><a href="Shop-products.html">Products</a></li>
      <li><a href="Shopping-cart.html">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>

    <section>
      <h2>Featured Products</h2>
      <div class="product-list">
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>Price: $19.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>Price: $29.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
   
    <p>&copy; 2023 Webshop. All rights reserved.</p>
  </footer>
</body>

</html>
