<!DOCTYPE html>
<link rel="shortcut icon" type="image/x-icon" href="https://photos.google.com/photo/AF1QipODQRk8cWjPNptk_CUYfCDkr3atUTaeBB0o_-DN">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title> 
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login</span></div>
        <form action="https://hf-south.github.io/Coming-soon.html" onsubmit="return authenticate()">
          <div class="row">
            <i class="fas fa-user"></i>
             <input
        id="username"
        type="text"
        placeholder="Enter Username"
        name="username"
        required/>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input
        id="password"
        type="password"
        placeholder="Enter Password"
        name="password"
        required
      />
          </div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link"> <a href="Apply-for-the-watinglist.html">apply for the waiting list</a></div>
        </form>
      </div>
    </div>
  </body>
</html>


    </form>
    
    <script>
    
    //Following function gets values of the username and password fields and checks to see if they match a hard coded username and password 
      function authenticate(){
        var authorised;
        
        //get input values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        //check to see if the password and username match
        if(username == "Admin" && password == "trikko"){
          authorised = true;
        }else{ // username or password do not match
          authorised = false;
          //alert user
          alert("Sorry, password is incorrect.");
        }
        //return result
        return authorised;
      }
    </script>
