<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Log</title>
  <style>
    /* CSS styles for the Update Log page */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 40px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 2px 4px rgba(255, 255, 255, 0.6);
      }

      to {
        text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
      }
    }

    .update-list {
      text-align: left;
    }

    .update-list h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    .update-list p {
      font-size: 16px;
      color: #a9a9a9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Update Log</h1>

    <div class="update-list">
      <h3>Version 1.1</h3>
      <p>Shop works now. Projects are vieuwable by clicking on the picture. Payment system working.</p>
    </div>

    <div class="update-list">
      <h3>Version 1.0</h3>
      <p>Rebranded everything to make it smooth and in the same color. Added the pages: Shop, about me and South's projects.</p>
    </div>

    <div class="update-list">
      <h3>Initial Release</h3>
      <p>Created the site and login page.</p>
    </div>
  </div>
</body>

</html>
