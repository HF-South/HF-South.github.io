<!DOCTYPE html>
<html>
<head>
  <title>Choice Menu</title>
  <style>
    @font-face {
      font-family: 'Aquire';
      src: url('acquire.ttf') format('truetype');
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: 'Aquire', sans-serif;
    }
    
    .container {
      text-align: center;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #fff;">Choice Menu</h1>
    <button class="button" onclick="buttonClicked(1)">About me</button>
    <button class="button" onclick="buttonClicked(2)">Shop</button>
    <button class="button" onclick="buttonClicked(3)">South's projects</button>
  </div>

  <script>
    function buttonClicked(buttonNumber) {
      switch (buttonNumber) {
        case 1:
          // Redirect to page for Button 1
          window.location.href = "About-me.html";
          break;
        case 2:
          // Redirect to page for Button 2
          window.location.href = "Shop-home.html";
          break;
        case 3:
          // Redirect to page for Button 3
          window.location.href = "My-projects.html";
          break;
        default:
          console.log("Invalid button clicked!");
      }
    }
  </script>
</body>
</html>
