<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    /* CSS styles for the Cool Effects About Me section */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 40px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 2px 4px rgba(255, 255, 255, 0.6);
      }

      to {
        text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
      }
    }

    p {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 30px;
      animation: fade-in 2s ease-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      object-fit: cover;
      object-position: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      border: 3px solid #fff;
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .contact-info {
      margin-top: 40px;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slide-up 1s ease-out;
    }

    @keyframes slide-up {
      from {
        transform: translateY(50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .contact-info li {
      list-style: none;
      margin-bottom: 10px;
    }

    .contact-info li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info li a:hover {
      color: #a9a9a9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>About Me</h1>
    <img class="profile-pic" src="https://res.cloudinary.com/dtpn7lpo1/image/upload/v1685950220/Pfp_nreo6y.png" alt="Profile Picture">
    <p>
      Hello! I am <span style="color: #32e0c4;">South</span> I can code :D   .   <span style="color: #32e0c4;">  Js, html 5 and Css</span>.
    </p>
    <ul class="contact-info">
      <li><a href="mailto:southerngrasseater+contact@gmail.com">Mail me</a></li>
      <li><a href="https://twitter.com/HF_south">Twitter</a></li>
      <li><a href="https://github.com/HF-South/">GitHub</a></li>
    </ul>
  </div>
</body>

</html>
