<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webshop</title>
  <style>
    /* CSS styles for the webshop */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
    }

    h1, h2 {
      color: #fff;
      margin: 0;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to our Webshop</h1>
    <!-- Add your logo or any other header content here -->
  </header>

  <main>
    <section>
      <h2>Checkout</h2>
      <form id="paymentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <label for="amount">Total Amount:</label>
        <input type="text" id="amount" name="amount" required>

        <button type="submit">Pay Now</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Add your footer content here -->
    <p>&copy; 2023 Webshop. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form data
      var name = document.getElementById("name").value;
      var cardNumber = document.getElementById("cardNumber").value;
      var expiry = document.getElementById("expiry").value;
      var cvv = document.getElementById("cvv").value;
      var amount = document.getElementById("amount").value;

      // Perform payment processing or send data to the server
      // This is where you would typically integrate with a payment gateway or service

      // For this example, we simply display an alert with the payment details
      var paymentDetails = "Name: " + name + "\nCard Number: " + cardNumber + "\nExpiry: " + expiry + "\nCVV: " + cvv + "\nAmount: " + amount;
      alert("Payment Successful!\n\n" + paymentDetails);

      // Clear form inputs
      document.getElementById("paymentForm").reset();
    });
  </script>
</body>

</html>
