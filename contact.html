<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8666874802362925"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact South</title>
  <style>
    /* CSS styles for the Contact Me page */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 40px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 2px 4px rgba(255, 255, 255, 0.6);
      }

      to {
        text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
      }
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-info p {
      font-size: 18px;
      color: #a9a9a9;
      margin-bottom: 10px;
    }

    .contact-form {
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #fff;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .contact-form textarea {
      height: 120px;
    }

    .contact-form button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact South</h1>

    <div class="contact-info">
      <p>Email: southerngrasseater+contact@gmail.com</p>
      <p>Country: Netherlands</p>
  </div>
</body>

</html>
